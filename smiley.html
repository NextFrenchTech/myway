    <link rel="stylesheet" href="css/smiley.css">
</head>
<body>
<header class="backgroundVW">

    <br>
    <h1>My Way !</h1>
    <br>

</header>

<nav class="navbarSmiley">
    <div class="containerSmiley">
        <a class="navbar-brand" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
            </svg>
        </a>
    </div>
</nav>

<div class="smiley">

    <form class="fr" action="request">
        <label class="fr__label" for="face-rating">Défoulez-vous plutôt sur MOI !</label>
        <div class="fr__face" role="img" aria-label="Straight face">
            <div class="fr__face-right-eye" data-right></div>
            <div class="fr__face-left-eye" data-left></div>
            <div class="fr__face-mouth-lower" data-mouth-lower></div>
            <div class="fr__face-mouth-upper" data-mouth-upper></div>
        </div>
        <input class="fr__input" id="face-rating" type="range" value="2.5" min="0" max="5" step="0.1">
    </form>

</div>
<em class="warning">Ne m'utilisez pas lorsque vous conduisez !</em>
<em class="warning">Sinon, qui regardera la route ?</em>
<strong class="warning caution">SVP...</strong>
<footer>

</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/smiley.js"></script>
</body>
</html>
